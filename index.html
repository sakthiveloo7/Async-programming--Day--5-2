<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO DATA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="favicon.png/isro-1.png">
    
</head>
<body>
    <div class="container">
        <h3 id="header-text">ISRO - Launched Spacecrafts & Rockets Data</h3>
        <p id="para-text">Choose any option from select menu.</p>
        <div class="form-group">
            <select class="form-select" aria-label="Default select example" id="data-select"> 
                <option selected>Select Menu</option>
                <option value="spacecrafts">Spacecrafts</option>
                <option value="launchers">Launchers</option>
                <option value="customer_satellites">Customer Satellites</option>
                <option value="centres">Centres</option>
            </select>
        </div>
        <div id="data-container"></div>
    </div>
    <!-- Java Script -->
    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
